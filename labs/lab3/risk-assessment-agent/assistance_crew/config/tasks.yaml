portfolio_risk_assessment:
  description: >
    Analyze the provided investment portfolio and assess each asset for potential risk factors.
    Your assessment should consider aspects like market value concentration, sector exposure, asset volatility, and diversification.

    For each asset, assign a Risk Level (High, Medium, Low).
    Your final output MUST be a well-formatted Markdown table with the following columns:
    | Security Name | Market Value (USD) | Sector | Risk Level | Rationale |

  expected_output: >
    A markdown table assessing each security's risk in the portfolio, clearly formatted with:
    | Security Name | Market Value (USD) | Sector | Risk Level | Rationale |

  agent: risk_analyst